<div class="page page-list" data-ng-controller="AlbumsCtrl as albums">

  <div class="row">

    <div class="page-actions">
      <div class="buttons-left">
        <button class="btn btn-primary"><i class="fa fa-headphones"></i>&nbsp;&nbsp;Play all</button>
      </div>

      <div class="buttons-right">
        <i class="fa fa-retweet"></i>
        <i class="fa fa-inbox"></i>
        <i class="fa fa-share-alt"></i>
      </div>
    </div>

    <div class="divider-md"></div>

    <div class="panel panel-default">
      <div class="panel-body">

        <div class="row music-covers-listing">

          <div data-ng-repeat="album in AlbumsSrv.albums" class="col-md-3">

            <div class="list-item__wrap">

              <div class="list-item__image">
                <img ng-src="{{album.image}}"/>
                <div class="list-item__play">
                  <a class="list-item__play-button" ng-href="#/album/{{album.url_name}}">
                    <i class="fa fa-2x fa-stumbleupon">

                    </i>
                  </a>
                </div>
              </div>

              <div class="list-item__name">
                <h5 class="color-primary">
                  {{album.artist}}
                </h5>
                <h6>
                  {{album.name}}
                </h6>
              </div>

              <div class="list-item__style">
                <div class="artist-genre" ng-repeat="genre in album.genre">
                  <span class="btn-tag">{{genre}}</span>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>

</div>
