<div class="page">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Google Map</strong></div>
        <div class="panel-body">
            <map class="ui-map" zoom="11" center="[38.73, -9.14]" scrollwheel="false">
                <marker position="[38.72, -9.20]" title="marker" animation="Animation.DROP"></marker>
                <marker position="[38.73, -9.19]" title="drag me" draggable="true"></marker>
            </map>
        </div>
    </section>

    <section class="panel panel-default">
        <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Dynamic Map</strong></div>
        <div class="panel-body" data-ng-controller="MapDemoCtrl">
            <map class="ui-map" zoom="14" center="[38.73, -9.14]"></map>
        </div>
    </section>

    <section class="panel panel-default">
        <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Styled Map</strong></div>
        <div class="panel-body">
            <map class="ui-map" zoom="11" center="[38.73, -9.14]"
                 scrollwheel="false"
                 styles='[{"featureType": "all", "stylers": [{ "saturation": -100 } ] }]'>
                <marker position="[38.73, -9.19]" title="drag me" draggable="true"></marker>
            </map>
        </div>
    </section>

</div>
