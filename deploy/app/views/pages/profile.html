
<div class="page page-profile">

  <div class="row">

    <div class="col-md-8">

      <div class="panel panel-default">
        <div class="panel-body">

          <h4>
            <i class="fa fa-list color-primary"></i>&nbsp;&nbsp; My favourite lists
          </h4>

          <div data-ng-controller="ArtistListingCtrl as artistListing">
            <div class="row music-covers-listing minified">

              <div data-ng-repeat="playlist in generalPlaylist.userPlaylists track by $index" class="col-md-4">

                <div class="list-item__wrap">

                  <div class="list-item__image">
                    <img ng-src="{{playlist.image}}"/>
                    <div class="list-item__play">
                      <a class="list-item__play-button" ng-href="#/playlist/{{playlist.url_name}}">
                        <i class="fa fa-2x fa-stumbleupon">

                        </i>
                      </a>
                    </div>
                  </div>

                  <div class="list-item__name">
                    <h6>
                      {{artistItem.name}}
                    </h6>
                  </div>

                  <div class="list-item__style">
                    <div class="artist-genre" ng-repeat="genre in artistItem.genre">
                      <span>{{genre}}</span>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>

      
    </div>

  </div>

</div>
