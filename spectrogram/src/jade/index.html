<!DOCTYPE html>
<html lang="en" ng-app="ngAppStrict" ng-strict-di="true">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="shortcut icon" href="favicon.ico?v=2">
    <title>3D Spectrogram</title>
  </head>
  <body>
    <div class="logo"> 
      <h1>Riff-Box</h1>
      <h1 class="subtitle">Use MIC or Upload audio file to convert into guitar tablature  </h1>
    </div>
    <canvas id="spectrogram"></canvas>
    <canvas id="legend"></canvas>
    <div id="iosButton"></div>
    <div class="music-box__modal" id="record">
      <div class="music-box__modal__message">
        <div class="music-box__modal__record-rings"></div>
        <div class="music-box__modal__record-rings"></div>
        <div class="music-box__modal__icon icon-mic"></div>
      </div>
    </div>
    <div class="music-box__modal" id="drawAnywhere">
      <div class="music-box__modal__message">
        <div class="music-box__hand-animation-sprite"></div>
      </div>
    </div>
    <div class="music-box__modal" id="loadingSound">
      <div class="music-box__modal__message">
        <div class="music-box__modal__message__text" id="loadingMessage">Flute</div><svg class="spinner" width="55px" height="55px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="3" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
      </div>
    </div>
   
    <form id="audio" action="http://localhost:8008/store_mp3" method="post" accept-charset="utf-8" enctype="multipart/form-data">
        <div class="music-box__buttons">
                
                <div class="music-box__buttons__button" data-mic data-name="mic">
                    <label for=>
                    <div class="icon icon-mic"></div>
                </div>

                <div class="music-box__buttons__button" data-name="Spectrogram_UI_Instrament_Modem" data-src="bin/snd/empty.mp3">
                    <label for="mp3"><div class="icon icon-computer"></div></label>
                </div>

                <div id="process" class="music-box__buttons__button">
                    <div class="icon icon-tablature"></div>
                </div>
        </div>
        
        <input id="mp3" style="visibility:hidden" name="mp3" type="file" value="mp3">
            <button id="upld" style="visibility:hidden" type="submit" >asd</button>
        
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
     <script>

      $('#mp3').change(function(e){
        console.log('ojnj')
            document.getElementById('upld').click()
        }
      );
      
      
    </script>
  </body>
</html>
